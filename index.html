        function showGeneralChapters() {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('general-chapters-view').style.display = 'block';

        function showMonographs() {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('general-chapters-view').style.display = 'none';
            document.getElementById('monographs-view').style.display = 'block';

        }

        function loadGeneralChapters() {
            const chaptersList = document.getElementById('chapters-list');
            let html = '';
            
            generalChapters.forEach(chapterNum => {
                html += `<div class="list-item" data-name="فصل ${chapterNum}"><a href="General chapters/${chapterNum}.html">فصل ${chapterNum}</a></div>`;
            });
            
            chaptersList.innerHTML = html;
        }

        function loadMonographs() {
            const monographsList = document.getElementById('monographs-list');
            let html = '';
            
            monographs.forEach(monograph => {
                html += `<div class="list-item" data-name="${monograph.name}"><a href="${monograph.file}">${monograph.name}</a></div>`;
            });
            
            monographsList.innerHTML = html;
        }

        function filterList(searchId, listId) {
            const input = document.getElementById(searchId);
            const filter = input.value.toLowerCase();
            const list = document.getElementById(listId);
            const items = list.getElementsByClassName('list-item');
            
            for (let i = 0; i < items.length; i++) {
                const name = items[i].getAttribute('data-name') || items[i].textContent;
                if (name.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = '';
                } else {
                    items[i].style.display = 'none';
                }
            }
